{% extends 'base.html' %}

{% block content %}
  <h2>Список заданий</h2>
  <ul>
    {% for assignment in assignments %}
      <li>
        {{ assignment.title }}
        {% if assignment.id in submitted_assignments %}
          <span>(Задание сдано)</span>
        {% else %}
          <a href="{% url 'assignment_detail' assignment.id %}">Пройти задание</a>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
