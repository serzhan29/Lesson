<!-- take_quiz.html -->
<form method="post">
    {% csrf_token %}
    <h2>{{ quiz.title }}</h2>

    {% for field in form %}
        <div class="form-group">
            <label>{{ field.label_tag }}</label>
            {{ field }}
        </div>
    {% endfor %}

    <button type="submit" class="btn btn-primary">Отправить ответы</button>
</form>
