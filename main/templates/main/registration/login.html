{% extends 'base.html' %}
<title>Login</title>
{% load static %}
{% block content %}
<body2>
<link rel="stylesheet" href="{% static 'css/login.css' %}">
    <div class="container">
        <h2>Вход</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group2">
                {{ form.username.label_tag }}
                {{ form.username }}
            </div>
            <div class="form-group2">
                {{ form.password.label_tag }}
                {{ form.password }}
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="links">
            <p>У Вас нету аккаунта? <a href="{% url 'register' %}">Зарегистрируйтесь</a></p>
        </div>
    </div>
</body2>
{% endblock %}
