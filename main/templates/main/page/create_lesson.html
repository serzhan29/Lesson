{% extends "base.html" %}
{% load static %}

{% block header %}
    {{ form.media }}  <!-- Подключение медиа для CKEditor5 -->
{% endblock %}

{% block content %}
  {% if user.is_superuser %}
    <h2>Создать Лекцию</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Создать</button>
    </form>
  {% endif %}
{% endblock %}
